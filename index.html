<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Exo+2&family=Merriweather+Sans&family=Montserrat:wght@600&family=Rampart+One&display=swap" rel="stylesheet">  
 
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>

  <title>Programming Language Suggester</title>
</head>

<body>
  <div class="container">
    <h1><em>Which Programming Language should you start with?</em></h1>
    <h2>Answer each question and we'll suggest a language!</h2>
    <form id="survey">
      <div class="row">
        <!-- QUESTION 1 -->
        <div class="col-lg-2 col-md-4">
          <h3>Best animal ability?</h3>
          <label for="animal1">
            <input id="animal1" type="radio" name="animal" value="swift" checked>
            Birds: flight & agility
          </label>
          <label for="animal2">
            <input id="animal2" type="radio" name="animal" value="python">
            Snakes: slytherin around
          </label>
          <label for="animal3">
            <input id="animal3" type="radio" name="animal" value="javascript">
            Kangaroos: jumping ability
          </label>
        </div>

        <!-- QUESTION 2 -->
        <div class="col-lg-2 col-md-4">
          <h3>Favorite place in the world?</h3>
          <label for="place1">
            <input id="place1" type="radio" name="place" value="python" checked>
            Comfort of my own bed
          </label>
          <label for="place2">
            <input id="place2" type="radio" name="place" value="swift">
            Race track
          </label>
          <label for="place3">
            <input id="place3" type="radio" name="place" value="javascript">
            Hack-a-thon
          </label>
        </div>

        <!-- QUESTION 3 -->
        <div class="col-lg-2 col-md-4">
          <h3>How fast can you run a mile?</h3>
          <label for="mile1">
            <input id="mile1" type="radio" name="mile" value="javascript" checked>
            4 minutes
          </label>
          <label for="mile2">
            <input id="mile2" type="radio" name="mile" value="swift">
            10 minutes
          </label>
          <label for="mile3">
            <input id="mile3" type="radio" name="mile" value="python">
            Not even gonna try
          </label>
        </div>

        <!-- QUESTION 4 -->
        <div class="col-lg-2 col-md-4">
          <h3>Choose One!</h3>
          <label for="fruit1">
            <input id="fruit1" type="radio" name="fruit" value="javascript" checked>
            Banana
          </label>
          <label for="fruit2">
            <input id="fruit2" type="radio" name="fruit" value="python">
            Apple
          </label>
          <label for="fruit3">
            <input id="fruit3" type="radio" name="fruit" value="swift">
            Orange
          </label>
        </div>  

        <!-- QUESTION 5 -->
        <div class="col-lg-2 col-md-4">
          <h3>Best band ever?</h3>
          <label for="band1">
            <input id="band1" type="radio" name="band" value="python" checked>
            Nickelback
          </label>
          <label for="band2">
            <input id="band2" type="radio" name="band" value="javascript">
            Led Zeppelin
          </label>
          <label for ="band3">
            <input id="band3" type="radio" name="band" value="swift">
            The Beatles
          </label>
        </div>
        <!-- QUESTION 6 -->
        <div class="col-lg-2 col-md-4">
          <h3>Choose One!</h3>
          <label for="city1">
            <input id="city1" type="radio" name="city" value="python" checked>
            Portland
          </label>
          <label for="city2">
            <input id="city2" type="radio" name="city" value="javascript">
            Los Angeles
          </label>
          <label for="city3">
            <input id="city3" type="radio" name="city" value="swift">
            Seattle
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h4 id ="final"></h4>
  </div>
</body>

</html>
