<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Exo+2&family=Merriweather+Sans&family=Montserrat:wght@600&family=Rampart+One&display=swap" rel="stylesheet">  
 
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>

  <title>Programming Language Suggester</title>
</head>

<body>
  <div class="container">
    <h1><em>Which Programming Language should you start with?</em></h1>
    <h2>Answer each question and we'll suggest a language!</h2>
    <form id="survey">
      <div class="row">
        <!-- QUESTION 1 -->
        <div class="col-lg-2 col-md-4">
          <h3>Best animal ability?</h3>
          <label>
            <input type="radio" name="animal" value="swift" checked>
            Birds: flight & agility
          </label>
          <label>
            <input type="radio" name="animal" value="python">
            Snakes: slytherin around
          </label>
          <label>
            <input type="radio" name="animal" value="javascript">
            Kangaroos: jumping ability
          </label>
        </div>

        <!-- QUESTION 2 -->
        <div class="col-lg-2 col-md-4">
          <h3>Favorite place in the world?</h3>
          <label>
            <input type="radio" name="place" value="python" checked>
            Comfort of my own bed
          </label>
          <label>
            <input type="radio" name="place" value="swift">
            Race track
          </label>
          <label>
            <input type="radio" name="place" value="javascript">
            Hack-a-thon
          </label>
        </div>

        <!-- QUESTION 3 -->
        <div class="col-lg-2 col-md-4">
          <h3>How fast can you run a mile?</h3>
          <label>
            <input type="radio" name="mile" value="javascript" checked>
            4 minutes
          </label>
          <label>
            <input type="radio" name="mile" value="swift">
            10 minutes
          </label>
          <label>
            <input type="radio" name="mile" value="python">
            Not even gonna try
          </label>
        </div>

        <!-- QUESTION 4 -->
        <div class="col-lg-2 col-md-4">
          <h3>Choose One!</h3>
          <label>
            <input type="radio" name="fruit" value="javascript" checked>
            Banana
          </label>
          <label>
            <input type="radio" name="fruit" value="python">
            Apple
          </label>
          <label>
            <input type="radio" name="fruit" value="swift">
            Orange
          </label>
        </div>  

        <!-- QUESTION 5 -->
        <div class="col-lg-2 col-md-4">
          <h3>Best band ever?</h3>
          <label>
            <input type="radio" name="band" value="python" checked>
            Nickelback
          </label>
          <label>
            <input type="radio" name="band" value="javascript">
            Led Zeppelin
          </label>
          <label>
            <input type="radio" name="band" value="swift">
            The Beatles
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</body>

</html>
